<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="L'équipe bloompetals repousse les limites de la créativité pour concevoir des
        bouquets uniques et mémorables qui ajoutent une touche magique à votre
        événement.">
    <meta name="keywords"
        content="fleuriste,bloompetals,rose,sain valentin, composition, florale,fleur,plante,pétale">
        <title>Contact</title>
        <link rel="stylesheet" href="css/contact.css">
    </head>

    <body>
        <header>
            <nav class="navbar">
                <a href="index.html">Accueil</a>
                <a href="entreprise.html">Entreprise</a>
                <a href="realisation.html">Réalisations</a>
                <a href="contact.html">Contact</a>
                <input type="text" placeholder="Recherche...">
            </nav>
        </header>
        <main>
            <section class="info_bloom">
                <div>
                    <h1 class="title">BloomPetals</h1>
                </div>
            </section>
            <section>
                <div class="title">
                    <h2>Contactez-nous</h2>
                </div>
                <section>
                    <p>Vous avez des questions ? Nous sommes là pour vous !</p>
                    <p>Posez nous toutes vos questions notre équipe vous contactera dans les plus bref délais.
                    </p>
                </section>
            </section>
            <section class="form_form">
                <h2>Formulaire de contact</h2>
                <div class="contact_form">
                    <form action="#" method="post">
                        <label for="civilite">Civilité:</label>
                        <select id="civilite" name="civilite" required>
                            <option value="monsieur">Monsieur</option>
                            <option value="madame">Madame</option>
                            <option value="mademoiselle">Mademoiselle</option>
                        </select>

                        <label for="nom">Nom:</label>
                        <input type="text" id="nom" name="nom" required>

                        <label for="prenom">Prénom:</label>
                        <input type="text" id="prenom" name="prenom" required>

                        <label for="adresse">Email:</label>
                        <input type="text" id="email" name="email" required>

                        <label for="adresse">Adresse postale:</label>
                        <input type="text" id="adresse" name="adresse" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="10" required></textarea>

                        <label>
                            <input type="checkbox" id="confidentialite" name="confidentialite" required>
                            J'accepte les politiques de confidentialité de l'entreprise.
                        </label>

                        <button type="submit">Valider</button>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <p>Copyright 2023 - BloomPetals Tous droits réservés</p>
        </footer>
    </body>
</html>
